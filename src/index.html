<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room</title>
   <script defer type="module" src="/scripts/index.js"></script>
    <link rel="stylesheet" type="text/css" href="/styles/video.css" />
    
</head>

<body>
<h1>Like Ocean</h1>
<p id="js-message-box"></p>
    <h2>Enter an ocean</h2>
    <form name="connect-form" id="js-connect-form">
        <p>Username</p>
        <input type="text" name="ocean-name" id="js-ocean-name"/>
        <p>Password</p>
        <input type="password" name="ocean-pwd"id="js-ocean-pwd"/>
        <input type="button" name="login" id="js-login-btn" value="Login"/>
        <input type="button" name="clean" id="js-clean-btn" value="Clean the ocean"/>
        
    </form>
    <h2>Create your ocean</h2>
    <form name="register-form" id="js-register-form">
        <p>Username</p>
        <input type="text" name="ocean-name-new" id="js-ocean-name-new"/>
        <p>Password</p>
        <input type="password" name="ocean-pwd-new"id="js-ocean-pwd-new"/>
        <p>Max Fish</p>
        <input type="number" min="1" value="2" name="ocean-MaxFish" id="js-ocean-MaxFish"/>
        <input type="button" name="register" id="js-register-btn" value="Register"/>
    </form>
    <h1>TEST</h1>
    <button id="js-room-btn" type='button'>Go To Room</button>
    
    <script>
        // onclick="check(this.form)"
    </script>


</body>

</html>
