<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer type="module" src="/scripts/ocean.js"></script>
    <link rel="stylesheet" type="text/css" href="/styles/video.css" />
    <title>Room</title>
</head>

<body>
    <p id="js-message-box"></p>
    <div class="videos">
        <span>
            <h3>Local camera</h3>
            <div id="localVideoDIV">
                <video id="webcamVideo" autoplay></video>
            </div>
        </span>
        <span>
            <h3>Remote camera</h3>
            <div id="remoteVideoDIV">
                <video id="remoteVideo" autoplay></video>
            </div>
    </div>

    </span>

    </div>
    <button type="button" id="js-remote-fullscreen">Remote Video Full Screen</button>
    <button type="button" id="js-local-fullscreen">Local Video Full Screen</button>
    <button id="js-end-btn">Stop Video Call</button>


</body>

</html>
